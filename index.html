<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBERGUESSING</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h2>Number Guess Application</h2>
        <h3>Select a number between 1 to 100 and Guess!!!!!</h3>
        <h3>Guess a number</h3>
        <input type="number" placeholder="enter the number" id="n1">
        <h3 id="res">Wait for the Result!!!</h3>
        <h3>No.of tries</h3>
        <h3 id="tries">0</h3>
        <br>
        <div id="btn">
            <input type="submit" value="check" id="n5" onclick="findnumber()">
            <input type="submit" value="reset" id="n6" onclick="window.location.reload()">
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
